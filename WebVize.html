<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Albümler </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="veri-oku">Veri Çek</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#ALBUM ID</th>
                            <th>ALBÜM TITLE</th>
                            <th>USER NAME</th>
                            <th>USER EMAİL</th>
                            <th>USER COMPANY NAME</th>
                            <th>USER WEBSİTE</th>

                        </tr>
                    </thead>
                    <tbody id="liste">
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const btnCek = document.querySelector("#veri-oku");
        const tbListe = document.querySelector("#liste");

        btnCek.addEventListener("click", function() {

            fetch("https://jsonplaceholder.typicode.com/users")
                .then(cevap => cevap.json())
                .then(veri => {
                    veri.forEach(function(element, index) {

                        fetch("https://jsonplaceholder.typicode.com/albums")
                            .then(cevap1 => cevap1.json())
                            .then(veri1 => {

                                veri1.forEach(function(element1, index) {
                                    const satir = document.createElement("tr");
                                    const hucre1 = document.createElement("td");
                                    const hucre2 = document.createElement("td");
                                    const hucre3 = document.createElement("td");
                                    const hucre4 = document.createElement("td");
                                    const hucre5 = document.createElement("td");
                                    const hucre6 = document.createElement("td");

                                    hucre1.textContent = element1.userId
                                    hucre2.textContent = element1.title
                                    hucre3.textContent = element.username
                                    hucre4.textContent = element.email
                                    hucre5.textContent = element.company.name
                                    hucre6.textContent = element.website
                                    if (element1.userId == element.id) {
                                        satir.appendChild(hucre1)
                                        satir.appendChild(hucre2)
                                        satir.appendChild(hucre3)
                                        satir.appendChild(hucre4)
                                        satir.appendChild(hucre5)
                                        satir.appendChild(hucre6)
                                        tbListe.appendChild(satir)

                                    }


                                });
                            });
                    });


                });


        });
    </script>

</body>

</html>
